<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IconHub - 简洁图标库</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo">IconHub</div>
    <nav class="nav-links">
      <a href="#">全部图标</a>
      <a href="#">收藏</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>简洁图标库</h1>
  <p>为设计师和开发者提供高质量图标资源，所有图标均可免费商用</p>
  <div class="features">
    <div class="feature-item">
      <i class="fa fa-check-circle"></i>
      <span>像素完美</span>
    </div>
    <div class="feature-item">
      <i class="fa fa-square-o"></i>
      <span>矢量格式</span>
    </div>
    <div class="feature-item">
      <i class="fa fa-refresh"></i>
      <span>风格统一</span>
    </div>
  </div>
</section>

<section class="search-section">
  <div class="search-container">
    <div class="custom-select-wrapper" id="custom-select-wrapper">
      <div class="custom-select-btn" id="custom-select-btn">
        <span class="selected-text" id="selected-category">全部图标</span>
        <i class="fa fa-chevron-down select-icon"></i>
      </div>
      <div class="custom-select-list" id="custom-select-list"></div>
    </div>
    <input type="text" id="search-input" class="search-input" placeholder="搜索图标..." autocomplete="off">
    <div class="search-icon-wrap">
      <div class="search-icon" id="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M11 2C15.968 2 20 6.032 20 11C20 15.968 15.968 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2ZM11 18C14.8675 18 18 14.8675 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18ZM19.4853 18.0711L22.3137 20.8995L20.8995 22.3137L18.0711 19.4853L19.4853 18.0711Z" fill="#bcc1cc"></path>
        </svg>
      </div>
    </div>
  </div>
</section>

<section class="icon-grid-section" id="icon-grid-section">
  <div id="icon-categories-container"></div>
</section>

<footer>
  <p>© 2024 IconHub. All rights reserved.</p>
  <p>简洁图标库，为设计师和开发者提供高质量图标资源</p>
</footer>

<script src="script.js"></script>
</body>
</html>
