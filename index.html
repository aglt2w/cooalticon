<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IconHub - 简洁图标库</title>
<!-- 引入Font Awesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<style>
/* 基础样式重置 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background-color: #fff;
  min-height: 1024px;
}

/* 头部样式 */
header {
  background-color: #f3f4f6;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 1.5rem;
  color: #F5B32C; /* logo颜色改为#F5B32C */
  font-family: 'Pacifico', cursive;
}

.nav-links {
  display: none;
  gap: 2rem;
}

@media (min-width: 768px) {
  .nav-links {
    display: flex;
  }
}

.nav-links a {
  color: #64748b;
  text-decoration: none;
  transition: color 0.2s;
}

.nav-links a:hover {
  color: #F5B32C; /* 导航hover色同步改为主题色 */
}

/* 英雄区样式 */
.hero {
  background-color: #f3f4f6;
  padding: 3rem 2rem;
  text-align: center;
}

.hero h1 {
  font-size: 2rem;
  color: #111827;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.1rem;
  color: #64748b;
  margin-bottom: 2rem;
}

.features {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.feature-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #374151;
}

.feature-item i {
  color: #10b981;
  font-size: 1.2rem;
}

/* 搜索区样式 */
.search-section {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 2rem;
}

.search-input {
  width: 100%;
  padding: 1rem 1.5rem;
  border: 1px solid #d1d5db;
  border-radius: 1rem;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.search-input:focus {
  border-color: #F5B32C; /* 搜索框激活边框色改为#F5B32C */
  box-shadow: 0 0 0 3px rgba(245, 179, 44, 0.1); /* 阴影同步主题色 */
}

/* 图标网格样式 - 核心调整：确保卡片是正方形 */
.icon-grid-section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem 4rem;
}

.icon-grid {
  display: grid;
  /* 强制列宽为120px（正方形），自动换行 */
  grid-template-columns: repeat(auto-fill, 120px);
  gap: 2rem;
  /* 居中显示 */
  justify-content: center;
}

.icon-card {
  /* 强制宽高都是120px，标准正方形 */
  width: 120px;
  height: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: white;
  border: 1px solid transparent;
  border-radius: 0.5rem;
  position: relative;
  transition: all 0.3s ease;
  overflow: hidden; /* 防止元素溢出 */
}

.icon-card:hover {
  border-color: #F5B32C; /* 卡片hover边框色同步主题色 */
}

/* 图标容器 - 强制24×24大小 + 精准上移20px */
.icon-svg {
  /* 固定容器大小为24×24 */
  width: 24px;
  height: 24px;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  /* 核心：相对定位上移20px */
  position: relative;
  top: -15px;
  /* 强制内部SVG继承容器大小 */
}

/* 强制所有SVG图标为24×24（优先级最高） */
.icon-svg svg {
  width: 24px !important;
  height: 24px !important;
  /* 防止SVG变形 */
  object-fit: contain;
}

/* 图标名称：悬浮时下滑至消失 */
.icon-name {
  font-size: 0.875rem;
  color: #374151;
  position: absolute;
  bottom: 12px; /* 默认位置：卡片底部12px */
  opacity: 1;   /* 默认显示 */
  transition: all 0.3s ease; /* 动效过渡 */
}

.icon-card:hover .icon-name {
  bottom: -20px; /* 悬浮时下滑到卡片外（消失） */
  opacity: 0;    /* 完全透明 */
}

/* 悬浮按钮：默认隐藏在下方，悬浮时上滑显示 */
.icon-actions {
  position: absolute;
  bottom: -20px; /* 默认隐藏在卡片外下方 */
  display: flex;
  gap: 0.5rem;
  opacity: 0;
  transition: all 0.3s ease; /* 动效过渡 */
}

.icon-card:hover .icon-actions {
  bottom: 12px; /* 悬浮时上滑到原名称位置 */
  opacity: 1;   /* 完全显示 */
}

.icon-btn {
  width: 32px;
  height: 32px;
  border-radius: 0.25rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s;
}

.download-btn {
  background-color: #F5B32C; /* 下载按钮背景色改为#F5B32C */
  color: #000000; /* 下载按钮图标色改为黑色 */
}

.download-btn:hover {
  background-color: #e0a21a; /* 下载按钮hover加深一点，保持质感 */
  color: #000000; /* hover时图标色保持黑色 */
}

.copy-btn {
  background-color: #e5e7eb;
  color: #374151;
}

.copy-btn:hover {
  background-color: #d1d5db;
  color: #374151;
}

.icon-btn i {
  font-size: 12px;
}

/* 页脚样式 */
footer {
  background-color: #f9fafb;
  padding: 2rem;
  text-align: center;
  color: #64748b;
  font-size: 0.875rem;
}

// ====================== 核心功能代码（无需修改）======================
// 渲染图标网格
function renderIcons(icons) {
  const grid = document.getElementById('icon-grid');
  grid.innerHTML = '';
  
  icons.forEach(icon => {
    const card = document.createElement('div');
    card.className = 'icon-card';
    
    card.innerHTML = `
      <div class="icon-svg">${icon.svg}</div>
      <span class="icon-name">${icon.name}</span>
      <div class="icon-actions">
        <button class="icon-btn download-btn" data-name="${icon.name}" data-svg="${encodeURIComponent(icon.svg)}">
          <i class="fa fa-download"></i>
        </button>
        <button class="icon-btn copy-btn" data-name="${icon.name}" data-svg="${encodeURIComponent(icon.svg)}">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    `;
    
    grid.appendChild(card);
  });
  
  // 绑定按钮事件
  bindButtonEvents();
}

// 绑定按钮点击事件
function bindButtonEvents() {
  // 下载按钮
  document.querySelectorAll('.download-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const name = this.dataset.name;
      const svg = decodeURIComponent(this.dataset.svg);
      downloadIcon(name, svg);
    });
  });
  
  // 复制按钮
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const name = this.dataset.name;
      const svg = decodeURIComponent(this.dataset.svg);
      copyIcon(name, svg);
    });
  });
}

// 搜索功能
function setupSearch() {
  const input = document.getElementById('search-input');
  input.addEventListener('input', function() {
    const keyword = this.value.trim().toLowerCase();
    const filtered = iconData.filter(icon => 
      icon.name.toLowerCase().includes(keyword)
    );
    renderIcons(filtered);
  });
}

// 下载图标
function downloadIcon(name, svg) {
  const blob = new Blob([svg], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${name}.svg`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// 复制图标
function copyIcon(name, svg) {
  navigator.clipboard.writeText(svg).then(() => {
    alert(`✅ ${name} 图标SVG代码已复制到剪贴板！`);
  }).catch(err => {
    console.error('复制失败:', err);
    alert(`❌ 复制失败，请手动复制SVG代码！`);
  });
}

// 初始化
window.addEventListener('DOMContentLoaded', function() {
  renderIcons(iconData);
  setupSearch();
});
